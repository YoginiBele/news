<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Channel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <header class=" head p-3 text-bg-dark">
        <div class="container py-2">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="#" onclick="reload" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>
    
            <ul class="text nav-text col-12 col-lg-auto me-lg-auto mb-2 justify-content-center fs-5 mb-md-0">
              <li><a href="#" class="nav-link px-2" id="education" onclick="onNavItemClick('education')">Education</a></li>
              <li><a href="#" class="nav-link px-2 " id="cricket" onclick="onNavItemClick('Cricket')">Cricket</a></li>
              <li><a href="#" class="nav-link px-2 "id="politics" onclick="onNavItemClick('politics')">Politics</a></li>
              <li><a href="#" class="nav-link px-2 ">Finance</a></li>
              <li><a href="#" class="nav-link px-2 "id="entertainment"onclick="onNavItemClick('entertainment')">Entertainment</a></li>
            </ul>
    
            <form class="search-btn col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
              <input id="search-text"  type="search" class="news-input form-control form-control-dark " placeholder="Search..." aria-label="Search">
            </form>
    
            <div class="text-end">
              <button id="search-button" type="button" class="search-button btn btn-outline-info me-2 px-3">Search</button>
            </div>
          </div>
        </div>
      </header>
      <main>
        <div class="cards-container container flex" id="cards-container">
            
        </div>
    </main>
  
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae saepe quis voluptatum quisquam vitae doloremque facilis molestias quae ratione cumque!</p>
            </div>
        </div>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
